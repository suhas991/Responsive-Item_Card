<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="pic"><img src="./images/image-product-desktop.jpg" alt="img" class="image1">
      <img src="./images/image-product-mobile.jpg" alt="img2" class="image2"></div>
     <div class="desmain">
      <div class="t1">PERFUME</div>
      <div class="t2">Gabrielle Essence Eau De Parfum</div>
      <div class="t3"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p></div>
      <div class="t4"><span class="price">$149.99</span> <span class="offer"><s>$169.99</s></span></div>
      <div class="button">
        <div><img src="./images/icon-cart.svg" alt=""></div>
        <div class="t5">Add to Cart</div>
      </div>
    </div>
    </div>
  </div>

</body>
</html>
